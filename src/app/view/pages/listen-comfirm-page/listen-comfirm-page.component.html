<div class="container-fluid header">
    <nav class="nav py-2 py-md-3">
        <app-back-button></app-back-button>
        <span class="nav-link primary-font">
            Xác nhận kết quả đánh giá
        </span>
    </nav>
</div>

<div class="container my-4">
    <p class="primary-font">Nghe lại các đoạn ghi âm và đổi lại kết quả đánh giá nếu cần thiết.</p>
    <div class="row">
        <div *ngFor="let item of validationRequests; let i = index" class="col-md-6 px-4 py-2">
            <div class="d-flex justify-content-between align-items-center mx-auto p-2 border">
                <p class="my-auto primary-font">{{ item.label }}
                    <span *ngIf="item.validation" class="fas fa-check"></span>
                    <span *ngIf="!item.validation" class="fas fa-times"></span>
                </p>
                <div>
                    <button type="button" class="btn btn-primary rounded-circle m-2" (click)="playback(i)"
                        style="width: 2.5rem; height: 2.5rem;">
                        <span class="fas fa-play"></span>
                    </button>
                    <button type="button" class="btn btn-primary rounded-circle m-2" (click)="changeValidation(i)"
                        style="width: 2.5rem; height: 2.5rem;">
                        <span *ngIf="!item.validation" class="fas fa-check"></span>
                        <span *ngIf="item.validation" class="fas fa-times"></span>
                    </button>
                </div>
            </div>
        </div>
        
        <div class="col-12 d-flex flex-column">
            <div *ngIf="errorMessage" class="alert alert alert-danger mt-4 mt-md-4 primary-font">
                Có lỗi xảy ra trong quá trình gửi các kết quả xác nhận: {{ errorMessage }}
            </div>
            <button [disabled]="isSubmitting" type="button" class="btn btn-lg btn-primary mt-4 mx-auto d-block primary-font border" (click)="submitValidations()">
                <span>Gửi kết quả xác nhận</span>
            </button>
        </div>
    </div>
</div>
